<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>break and continue</title>
    <script>
        //for loop example with continue
        for( i = 1; i <= 10; i++)
        {   if (i == 8){
            continue;
        }
            console.log(i);
        }
        //another example with continue    
        for (var i = 10; i <= 12; i++) {
            if (i==11) {
                continue;
            }
             i++;
            console.log(i);
        }
        
        //for loop example with break
        for( i = 101; i <= 200; i++)
        {   if (i == 110){
            break;
        }
            console.log(i);
        }

        
    </script>
</head>
<body>
    
</body>
</html>
